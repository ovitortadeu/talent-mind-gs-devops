<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${competencia.id == null} ? 'Nova Competência' : 'Editar Competência'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <main>
        <h3 th:text="${competencia.id == null} ? 'Cadastrar Nova Competência' : 'Editar Competência'"></h3>
        <form th:action="@{/competencias/save}" th:object="${competencia}" method="post">
            <input type="hidden" th:field="*{id}" />
    
            <div>
                <label for="nome">Nome da Competência:</label>
                <input type="text" id="nome" th:field="*{nome}" />
                <span style="color:red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            
            <div>
                <label for="descricao">Descrição (Opcional):</label>
                <input type="text" id="descricao" th:field="*{descricao}" />
            </div>
            
            <button type="submit">Salvar</button>
            <a th:href="@{/competencias}" style="margin-left: 10px;">Cancelar</a>
        </form>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
