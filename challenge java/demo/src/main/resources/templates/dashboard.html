<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dashboard.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <main>
        <h3 th:text="#{dashboard.header}"></h3>
        <hr/>
        <div style="font-size: 1.2em;">
            <p><strong th:text="#{dashboard.users}"></strong> <span th:text="${totalUsuarios}">0</span></p>
            <p><strong th:text="#{dashboard.vacancies}"></strong> <span th:text="${totalVagas}">0</span></p>
            <p><strong th:text="#{dashboard.skills}"></strong> <span th:text="${totalCompetencias}">0</span></p>
            <p><strong th:text="#{dashboard.courses}"></strong> <span th:text="${totalCursos}">0</span></p>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
